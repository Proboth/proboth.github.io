<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proboth | Developer Portfolio</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
body { cursor: none; }

/* Custom Cursor */
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  background: rgba(0,255,150,.8);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%,-50%);
  z-index: 9999;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.5);opacity:.4;}
  100% {transform: scale(1);}
}

/* Glow Cards */
.glow-card {
  background: linear-gradient(145deg, #0f172a, #020617);
  box-shadow: 0 0 25px rgba(0,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
}

/* Typewriter */
.typewriter {
  overflow: hidden;
  border-right: 2px solid white;
  white-space: nowrap;
  animation: typing 4s steps(40) 1 normal both, blink .75s infinite;
}
@keyframes typing { from {width:0} to {width:100%} }
@keyframes blink { 50% {border-color: transparent;} }
</style>
</head>

<body class="bg-gray-950 text-white overflow-x-hidden">

<!-- Cursor -->
<div class="cursor"></div>

<!-- HERO -->
<header class="relative min-h-screen flex items-center justify-center">

<!-- Animated Background -->
<div class="absolute inset-0 overflow-hidden">
  <div class="absolute w-[500px] h-[500px] bg-cyan-500/20 blur-3xl rounded-full -top-40 -left-40"></div>
  <div class="absolute w-[500px] h-[500px] bg-purple-500/20 blur-3xl rounded-full bottom-0 right-0"></div>
</div>

<!-- Hero Content -->
<div class="relative z-10 text-center px-6" data-aos="fade-up">
  <div class="mx-auto mb-6 w-32 h-32 rounded-full border-4 border-cyan-400 overflow-hidden">
    <img src="src/images/profile.png" class="w-full h-full object-cover">
  </div>

  <h1 class="text-4xl md:text-6xl font-extrabold glow-text mb-4">Hi, I’m Proboth</h1>

  <div class="typewriter mx-auto text-xl md:text-2xl">
    Wordpress & Full-Stack Developer
  </div>

  <p class="text-gray-400 mt-6 max-w-xl mx-auto">
    I build fast, secure and powerful websites with modern technologies.
  </p>

  <div class="mt-8 space-x-4">
    <a href="#projects" class="px-6 py-3 rounded-full bg-cyan-500 hover:bg-cyan-600 transition">View Work</a>
    <a href="src/files/resume@proboth.pdf" target="_blank" class="px-6 py-3 rounded-full border border-cyan-400 hover:bg-cyan-400 hover:text-black transition">Resume</a>
  </div>
</div>
</header>

<!-- PROJECTS -->
<section id="projects" class="py-20 px-6 bg-gray-900">
  <h2 class="text-4xl font-bold text-center mb-12 text-cyan-400" data-aos="fade-up">Projects</h2>

  <div class="grid md:grid-cols-3 gap-8">

    <!-- Project -->
    <div data-aos="zoom-in" class="glow-card rounded-lg overflow-hidden">
      <img src="src/images/coralresidences.png" class="w-full h-44 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-bold mb-2">Coral Residences</h3>
        <a href="https://coralresidences.com" target="_blank" class="text-cyan-400">Visit →</a>
      </div>
    </div>

    <div data-aos="zoom-in" class="glow-card rounded-lg overflow-hidden">
      <img src="src/images/Ezytraveller.png" class="w-full h-44 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-bold mb-2">Ezy Travellers</h3>
        <a href="https://ezytravellers.com" target="_blank" class="text-cyan-400">Visit →</a>
      </div>
    </div>

    <div data-aos="zoom-in" class="glow-card rounded-lg overflow-hidden">
      <img src="src/images/Autodirect.png" class="w-full h-44 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-bold mb-2">AutoDirect</h3>
        <a href="https://autodirect.lk" target="_blank" class="text-cyan-400">Visit →</a>
      </div>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="text-center p-6 bg-black text-gray-500">
  © 2025 Proboth — All Rights Reserved
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({duration:1200,once:true});</script>

<script>
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});
</script>

</body>
</html>
